<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .red-circle{
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: red;
      top: 150px;
      left: 250px;
    }
    .blue-box{
      position: relative;
      width: 500px;
      height: 300px;
      background-color: blue;
      top: 200px;
      left: 200px;
    }

  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>
</body>

</html>
